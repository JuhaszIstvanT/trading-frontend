<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card">
      <div class="card-header bg-primary text-white">
        <h4 class="mb-0">Register</h4>
      </div>
      <div class="card-body">
        <form (ngSubmit)="onSubmit()">
          <div *ngIf="errorMessage" class="alert alert-danger">
            {{ errorMessage }}
          </div>
          <div class="mb-3">
            <label for="username" class="form-label">Username:</label>
            <input
              type="text"
              id="username"
              name="username"
              [(ngModel)]="user.username"
              #username="ngModel"
              class="form-control"
              required
            />
            <div
              *ngIf="username.invalid && (username.dirty || username.touched)"
              class="invalid-feedback"
            >
              Username is required.
            </div>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input
              type="email"
              id="email"
              name="email"
              [(ngModel)]="user.email"
              #email="ngModel"
              class="form-control"
              required
            />
            <div
              *ngIf="email.invalid && (email.dirty || email.touched)"
              class="invalid-feedback"
            >
              Email is required and must be a valid email address.
            </div>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password:</label>
            <input
              type="password"
              id="password"
              name="password"
              [(ngModel)]="user.password"
              #password="ngModel"
              class="form-control"
              required
            />
            <div
              *ngIf="password.invalid && (password.dirty || password.touched)"
              class="invalid-feedback"
            >
              Password is required.
            </div>
          </div>
          <div class="mb-3">
            <label for="debitCardNumber" class="form-label"
              >Debit Card Number:</label
            >
            <input
              type="text"
              id="debitCardNumber"
              name="debitCardNumber"
              [(ngModel)]="user.debitCardNumber"
              #debitCardNumber="ngModel"
              class="form-control"
              required
            />
            <div
              *ngIf="
                debitCardNumber.invalid &&
                (debitCardNumber.dirty || debitCardNumber.touched)
              "
              class="invalid-feedback"
            >
              Debit card number is required.
            </div>
          </div>
          <button type="submit" class="btn btn-primary btn-block">
            Register
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
