<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card">
      <div class="card-header bg-primary text-white">
        <h4 class="mb-0">Login</h4>
      </div>
      <div class="card-body">
        <form (ngSubmit)="onSubmit()">
          <div class="mb-3">
            <label for="username" class="form-label">Username/Email:</label>
            <input
              type="text"
              class="form-control"
              id="username"
              name="username"
              [(ngModel)]="user.username"
              required
            />
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password:</label>
            <input
              type="password"
              class="form-control"
              id="password"
              name="password"
              [(ngModel)]="user.password"
              required
            />
          </div>
          <button type="submit" class="btn btn-primary btn-block">Login</button>
        </form>
        <div *ngIf="errorMessage" class="alert alert-danger mt-3" id="error-message">
          {{ errorMessage }}
        </div>
        <p class="mt-3 mb-0">
          Not registered yet? <a routerLink="/register">Register now</a>
        </p>
      </div>
    </div>
  </div>
</div>
