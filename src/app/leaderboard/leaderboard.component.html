<div class="container mt-4">
  <div class="row">
    <div class="col-12">
      <div class="table-responsive">
        <table class="table table-dark table-striped table-hover">
          <thead class="thead-light">
            <tr>
              <th>Rank</th>
              <th>Username</th>
              <th>Profit</th>
            </tr>
          </thead>
          <tbody>
            <tr
              *ngFor="let trader of pagedTraders; let i = index"
              (click)="goToUserDetail(trader.userId)"
            >
              <td>{{ (currentPage - 1) * pageSize + i + 1 }}</td>
              <td>{{ trader.userName }}</td>
              <td class="text-success">{{ trader.profit | currency }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <app-pagination
    [currentPage]="currentPage"
    [totalPages]="totalPages"
    (pageChange)="goToPage($event)"
  >
  </app-pagination>
</div>
