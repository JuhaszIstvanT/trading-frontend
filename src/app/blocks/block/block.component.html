<div class="block-container">
  <h3 class="text-white mb-4">Transaction History</h3>
  <div class="table-responsive">
    <table class="table table-dark table-striped">
      <thead class="table-header">
        <tr>
          <th>Height</th>
          <th>Timestamp</th>
          <th>Transactions</th>
        </tr>
      </thead>
      <tbody>
        <tr
          *ngFor="let block of blocks"
          class="block-row"
          (click)="onBlockClick(block.id)"
        >
          <td>{{ block.height}}</td>
          <td>{{ block.timeStamp | date : "medium" }}</td>
          <td>{{ block.transactions.length / 2 }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
