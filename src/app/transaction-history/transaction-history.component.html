<div class="transaction-history" *ngIf="transactions">
  <h3 class="text-white mb-4">Transaction History</h3>

  <div class="d-flex mb-4">
    <button
      class="btn btn-secondary me-2"
      (click)="sortTransactionsByDate(filteredTransactions)"
    >
      Sort by Date
    </button>
    <button
      class="btn btn-secondary"
      (click)="sortTransactionsByAmount(filteredTransactions)"
    >
      Sort by Amount
    </button>
  </div>

  <div class="mb-4">
    <label class="text-white me-2">Filter by Type:</label>
    <select
      class="form-select"
      [(ngModel)]="selectedType"
      (change)="filterTransactionsByType()"
    >
      <option value="All">All</option>
      <option value="Transfer">Transfer</option>
      <option value="Deposit">Deposit</option>
      <option value="Withdrawal">Withdrawal</option>
    </select>
  </div>

  <table class="table table-dark table-striped">
    <thead class="table-header">
      <tr>
        <th>Date</th>
        <th>Type</th>
        <th>Currency</th>
        <th>Amount</th>
      </tr>
    </thead>
    <tbody>
      <tr
        *ngFor="let transaction of paginatedTransactions"
        class="transaction-row"
      >
        <td>{{ transaction.date | date }}</td>
        <td>{{ transaction.type }}</td>
        <td>{{ transaction.currency }}</td>
        <td>{{ transaction.amount }}</td>
      </tr>
    </tbody>
  </table>

  <app-pagination
    [currentPage]="currentPage"
    [totalPages]="totalPages"
    (pageChange)="changePage($event)"
  ></app-pagination>
</div>
